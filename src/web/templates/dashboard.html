<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-gray-800">Aura</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-700 mr-4">{{ user.name }}</span>
                    <a href="/logout" class="text-gray-600 hover:text-gray-900">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Models Section -->
        <div class="bg-white shadow rounded-lg mb-8">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Your Models</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="models-grid">
                    <!-- Models will be loaded here -->
                </div>
                
                <div class="mt-6">
                    <button onclick="startTraining('hotword')" 
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Train New Hotword Model
                    </button>
                    <button onclick="startTraining('sound_event')"
                            class="ml-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                        Train New Sound Event Model
                    </button>
                </div>
            </div>
        </div>

        <!-- Samples Section -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Training Samples</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="samples-grid">
                    <!-- Samples will be loaded here -->
                </div>
                
                <div class="mt-6">
                    <button onclick="startCollecting('hotword')"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Collect Hotword Samples
                    </button>
                    <button onclick="startCollecting('sound_event')"
                            class="ml-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                        Collect Sound Event Samples
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load models
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const models = await response.json();
                
                const grid = document.getElementById('models-grid');
                grid.innerHTML = '';
                
                for (const [type, modelList] of Object.entries(models)) {
                    for (const model of modelList) {
                        const card = createModelCard(type, model);
                        grid.appendChild(card);
                    }
                }
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        // Create model card
        function createModelCard(type, model) {
            const div = document.createElement('div');
            div.className = 'bg-gray-50 rounded-lg p-4';
            
            const typeLabel = type === 'hotword' ? 'Hotword' : 'Sound Event';
            const accuracy = (model.metrics.accuracy * 100).toFixed(1);
            
            div.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900">${typeLabel} Model</h3>
                        <p class="text-sm text-gray-500">Created: ${new Date(model.created_at).toLocaleDateString()}</p>
                    </div>
                    <button onclick="deleteModel('${model.id}')" class="text-red-600 hover:text-red-900">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
                <div class="mt-4">
                    <div class="flex items-center">
                        <div class="flex-1">
                            <div class="text-sm font-medium text-gray-500">Accuracy</div>
                            <div class="text-lg font-semibold text-gray-900">${accuracy}%</div>
                        </div>
                        <div class="flex-1">
                            <div class="text-sm font-medium text-gray-500">Samples</div>
                            <div class="text-lg font-semibold text-gray-900">${model.metrics.samples}</div>
                        </div>
                    </div>
                </div>
            `;
            
            return div;
        }

        // Load samples
        async function loadSamples() {
            try {
                const response = await fetch('/api/samples');
                const samples = await response.json();
                
                const grid = document.getElementById('samples-grid');
                grid.innerHTML = '';
                
                for (const [type, sampleList] of Object.entries(samples)) {
                    const card = createSampleCard(type, sampleList);
                    grid.appendChild(card);
                }
            } catch (error) {
                console.error('Error loading samples:', error);
            }
        }

        // Create sample card
        function createSampleCard(type, samples) {
            const div = document.createElement('div');
            div.className = 'bg-gray-50 rounded-lg p-4';
            
            const typeLabel = type === 'hotword' ? 'Hotword' : 'Sound Event';
            const count = samples.length;
            
            div.innerHTML = `
                <h3 class="text-lg font-medium text-gray-900">${typeLabel} Samples</h3>
                <p class="text-sm text-gray-500 mt-1">Total samples: ${count}</p>
                <div class="mt-4">
                    <button onclick="startCollecting('${type}')"
                            class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Collect More
                    </button>
                </div>
            `;
            
            return div;
        }

        // Start training
        async function startTraining(type) {
            try {
                const response = await fetch('/api/samples');
                const samples = await response.json();
                
                if (!samples[type] || samples[type].length === 0) {
                    alert('Please collect some samples first');
                    return;
                }
                
                const response = await fetch('/api/models/train', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: type,
                        samples: samples[type]
                    })
                });
                
                if (response.ok) {
                    loadModels();
                } else {
                    const error = await response.json();
                    alert(error.error);
                }
            } catch (error) {
                console.error('Error starting training:', error);
            }
        }

        // Start collecting samples
        async function startCollecting(type) {
            try {
                const response = await fetch('/api/samples/collect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: type
                    })
                });
                
                if (response.ok) {
                    alert('Started collecting samples. Click "Stop" when done.');
                    // Start polling for samples
                    const interval = setInterval(async () => {
                        const stopResponse = await fetch('/api/samples/stop', {
                            method: 'POST'
                        });
                        if (stopResponse.ok) {
                            clearInterval(interval);
                            loadSamples();
                        }
                    }, 1000);
                } else {
                    const error = await response.json();
                    alert(error.error);
                }
            } catch (error) {
                console.error('Error starting collection:', error);
            }
        }

        // Delete model
        async function deleteModel(modelId) {
            if (!confirm('Are you sure you want to delete this model?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/models/${modelId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadModels();
                } else {
                    const error = await response.json();
                    alert(error.error);
                }
            } catch (error) {
                console.error('Error deleting model:', error);
            }
        }

        // Load initial data
        loadModels();
        loadSamples();
    </script>
</body>
</html>
